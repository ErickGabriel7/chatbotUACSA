i_estagio_tecnologo:
  responses:
    text:
      - |
          O Estágio Supervisionado Obrigatório (ESO) deve ser realizado em organizações que atuem na área do curso. A(o) aluna(o) precisa também atender pré-requisitos de carga horária concluída e/ou de disciplinas, que são diferentes para cada curso. Caso atenda esses requisitos, a(o) aluna(o) poderá oficializar o estágio enviando a documentação para estagio.uacsa@ufrpe.br:
          1- Termo de compromisso de estágio obrigatório ou termo aditivo;
          2- Plano individual de estágio.

          Caso o estágio seja aprovado, a(o) aluna(o) será matriculada na disciplina de estágio, onde deverá enviar relatórios periódicos para o(a) professor(a) responsável pela disciplina.

          \U0001F4E9 Para mais informações sobre estágio, envie um email com sua dúvida para estagio.uacsa@ufrpe.br
