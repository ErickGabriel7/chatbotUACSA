i_dispensa:
  responses:
    text:
      - |
          Se você já cursou alguma faculdade, pode tentar a dispensa das disciplinas em que já foi aprovado(a), para não precisar cursá-las novamente.
          Quando se pede a dispensa de uma disciplina, ela é analisada por professores da UACSA, que vão avaliar se a dispensa pode ser feita ou não levando em conta o seguinte:
          1- A carga horária da disciplina cursada é igual ou maior do que a carga horária da disciplina a ser dispensada?
          2- O conteúdo das disciplinas é realmente equivalente (pelo menos 80% iguais)?

          **COMO PEDIR A DISPENSA?**
          Para pedir a dispensa de uma ou mais disciplinas você deve enviar para a coordenação esse requerimento \U0001F446, preenchido, junto com a documentação da faculdade que você cursou: histórico com notas e o conteúdo programático de cada disciplina. O processo costuma demorar entre 1 e 2 meses, por isso é importante fazer a solicitação com antecedência.

          \U0001F4E9 Para mais informações entre em contato com a coordenação do seu curso:
          coordenacao.civil.uacsa@ufrpe.br
          coordenacao.materiais.uacsa@ufrpe.br
          coordenacao.eletrica.uacsa@ufrpe.br
          coordenacao.eletronica.uacsa@ufrpe.br
          coordenacao.mecanica.uacsa@ufrpe.br
    docs:
      - "data/doc/dispensa_de_disciplinas.pdf"
i_desligamento:
  responses:
    text:
      - |
         \U0001F198 Instruções para alunos acompanhados e desligáveis:
         O(a) estudante será desligado(a) do seu curso se:
         1- Reprovar quatro vezes uma mesma disciplina (consecutivas ou não);
         2- Trancar a matrícula por mais do que 4 semestres;
         3- Ultrapassar o prazo máximo de integralização curricular, que é igual a 17 semestres;
         4- For observado que não será mais possível completar o curso dentro do prazo máximo, levando-se em consideração os pré-requisitos das disciplinas, os limites semestrais de matrícula e a compatibilidade dos horários

         Caso o(a) estudante seja desligado(a) do curso, ainda é possível voltar através do SiSU.

         Antes do desligamento, a Comissão de Orientação e Acompanhamento Acadêmico (COAA) de cada curso entra em contato com os estudantes, para tentar orienta-los e evitar o desligamento. Por isso, fique de olho nos dados de contato (e-mail e telefone) cadastrados no seu SIGAA.
