i_estagio_tecnologo:
  responses:
    text:
      - " se você atende os requesitos informados no planejamento pedagógico do seu curso então:
        \n O Estágio Supervisionado Obrigatório - Tecnológico terá uma carga horária de 165
        \n (cento e sessenta e cinco) horas,  e deverá ser realizado em industrias ou empresas que atuem na área
        \n de formação do tecnólogo.Quanto à avaliação da atividade de estágio, tanto para o curso de bacharelado, quanto
        \n para o curso tecnológico, o acompanhamento dos estagiários e a verificação do rendimento do
        \n aluno no estágio curricular serão realizados através de relatórios mensais das atividades
        \n desenvolvidas ao longo do estágio, elaborados e encaminhados ao Professor Orientador, e
        \n levará em conta uma frequência mínima exigida de 75% (setenta e cinco por cento), as
        \n atividades programadas e a execução do estágio.
        \n Ao final do estágio supervisionado, o estudante apresentará um relatório final ao
        \n professor orientador. A partir desse relatório, o professor orientador avaliará o estágio e
        \n atribuirá uma nota de zero a 10 (dez).\n
        \n  \U0001F4E9 Para saber mais envie um email com sua dúvida para estagio.uacsa@ufrpe.br"

